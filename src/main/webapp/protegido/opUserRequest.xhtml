<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                <p:dataTable id="solicitudes" value="#{solicitudUsuarioController.solicitudes}" selectionMode="single" var="solicitudUsuario" 
                             selection="#{solicitudUsuarioController.selectedSolicitud}" rowKey="#{solicitudUsuario.id}" >
                    <p:column headerText="Nombre">
                        <h:outputText value="#{solicitudUsuario.nombre}" />
                    </p:column>
                    <p:column headerText="Puesto">
                        <h:outputText value="#{solicitudUsuario.puesto}" />
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{solicitudUsuario.correo}" />
                    </p:column>
                    <p:column headerText="Info">
                        <h:outputText value="#{solicitudUsuario.info}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton  process="solicitudes" title="Eliminar" update="solicitudes" value="Eliminar" action="#{solicitudUsuarioController.deleteSolicitud()}" ajax="false"/>            
                    </f:facet>
                    
                </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
