<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
            <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="empresa" value="#{empresaController.empresas}" selectionMode="single" var="empresa" 
                             selection="#{empresaController.selectedEmpresa}" rowKey="#{empresa.id}" editable="true" >
                    <p:ajax event="rowEdit" listener="#{empresaController.onRowEdit}" update=":form:msgs"  />
                    <p:ajax event="rowEditCancel" listener="#{empresaController.onRowCancel}" update=":form:msgs" />
                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet  name="output"><h:outputText style="display: block" value="#{empresa.nombre}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{empresa.nombre}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="RFC">
                        <p:cellEditor>
                            <f:facet  name="output"><h:outputText style="display: block" value="#{empresa.rfc}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{empresa.rfc}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="DirecciÃ³n">
                        <p:cellEditor>
                            <f:facet  name="output"><h:outputText style="display: block" value="#{empresa.direccion}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{empresa.direccion}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Telefono" style="width:150px">
                        <p:cellEditor>
                            <f:facet  name="output"><h:outputText style="display: block" value="#{empresa.telefono}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{empresa.telefono}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Periodo Pago" style="width:150px">
                        <p:cellEditor>
                            <f:facet  name="output"><h:outputText style="display: block" value="#{empresa.peridoPago}" /></f:facet>
                            <f:facet name="input"><p:inputText  value="#{empresa.peridoPago}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton  action="#{empresaController.deleteEmpresa()}" process="empresa" title="Eliminar" 
                                          update="empresa" value="Eliminar"  ajax="false"/>  
                        <p:commandButton value="Nuevo"   update=":form:msgs" action="#{empresaController.onAddNew()}"
                                         oncomplete="PF('empresa').addRow();" ajax="false"/>
                    </f:facet>
                    
                </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
