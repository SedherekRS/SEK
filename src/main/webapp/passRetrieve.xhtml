<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Recuperación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;"/>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />  
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajax-loading.gif" />
        </p:dialog>
        <h:form id="form">
            <p:messages id="mensaje"  severity="info,fatal,warn" showSummary="true" showDetail="true" >
                <p:autoUpdate/>
            </p:messages>
            <p:fieldset legend="Recuperación de Contraseña">
                <h:panelGrid columns="3" id="pgDatos">
                    
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" value="#{passRetrieveController.usuario.correo}" required="true" validator="emailValidator"/>
                <p:message for="txtUsuario"/>
                </h:panelGrid>
                <p:commandButton value="Enviar" update="form,pgDatos,mensaje" action="#{passRetrieveController.passRetrieve()}" >
                </p:commandButton>
            </p:fieldset>          
        </h:form>
    </body>
</html>
