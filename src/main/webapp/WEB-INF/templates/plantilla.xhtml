<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Menú</ui:insert></title>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>   
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Opciones">
                                <p:menuitem value="Usuarios" action="opUsuarios.xhtml"/>
                                <p:menuitem value="Empresas" action="opEmpresas.xhtml"/>
                                <p:menuitem value="Facturas" action="opFacturas.xhtml" />
                                <p:menuitem value="Tipo Usuarios" action="opTipoUsuario.xhtml" />
                                <p:menuitem value="Solicitudes de Usuario" action="opUserRequest.xhtml"/>
                            </p:submenu>
                            <p:submenu label="General">
                                <p:menuitem value="Cambio Contraseña" action="changePass.xhtml"/>
                                <p:menuitem value="Salir" actionListener="#{menuController.cerrarSesion()}" action="/index" /> 
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
